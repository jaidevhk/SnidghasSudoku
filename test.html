<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Test</title>
    <style>
        .test-grid {
            display: grid;
            grid-template-columns: repeat(9, 45px);
            grid-template-rows: repeat(9, 45px);
            gap: 1px;
            background: #333;
            border: 3px solid #333;
            width: fit-content;
            margin: 50px auto;
        }
        
        .test-cell {
            width: 45px;
            height: 45px;
            background: white;
            border: none;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            padding: 0;
            margin: 0;
            line-height: 45px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="test-grid" id="test-grid"></div>
    
    <script>
        const grid = document.getElementById('test-grid');
        for (let i = 0; i < 81; i++) {
            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'test-cell';
            input.maxLength = 1;
            input.value = (i % 9) + 1;
            grid.appendChild(input);
        }
    </script>
</body>
</html>
